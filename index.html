<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Alrededor de los EEUU" />
    <meta
      name="description"
      content="Proyecto 7 de TripleTen del programa de Desarrollo Web"
    />
    <meta
      name="keywords"
      content="HTML, CSS, flexbox, BEM, figma, diseño responsivo, media queries, formularios, javascript, popup"
    />

    <meta name="author" content="Olivia Guerrero" />
    <title>Alrededor de los EEUU</title>
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo1.svg"
          alt="logo de la página"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="imagen de perfil"
            class="profile__image"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Costeau</h1>
            <button class="profile__edit-button"></button>

            <h2 class="profile__about">Explorador</h2>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">&#169; 2025 Around The U.S.</footer>
      <div class="popup popup_profile">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close-button"></button>
          <div class="popup__body">
            <form class="form">
              <h3 class="form__title">Editar perfil</h3>
              <input
                type="text"
                name="name"
                id="name"
                required
                class="form__input form__input_name"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
              />
              <span id="name-error" class="form__error"></span>
              <input
                type="text"
                name="about"
                id="about"
                required
                class="form__input form__input_about"
                placeholder="Acerca de mí"
                minlength="2"
                maxlength="200"
              />
              <span id="about-error" class="form__error"></span>
              <button type="submit" class="form__submit">Guardar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="popup popup_add">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close-button"></button>
          <div class="popup__body">
            <form class="form form_place">
              <h3 class="form__title">Nuevo lugar</h3>
              <input
                type="text"
                name="name"
                id="name-img"
                required
                class="form__input form__input_name"
                placeholder="Nombre"
                minlength="2"
                maxlength="30"
              />
              <span id="name-img-error" class="form__error"></span>
              <input
                type="url"
                name="link"
                id="link"
                required
                class="form__input form__input_link"
                placeholder="www..."
              />
              <span id="link-error" class="form__error"></span>
              <button type="submit" class="form__submit">Crear</button>
            </form>
          </div>
        </div>
      </div>

      <div class="popup popup_image">
        <div class="popup__overlay"></div>
        <div class="popup__content-image">
          <button class="popup__close-button"></button>
          <div class="popup__body-image">
            <img src=" " alt=" " class="popup__image" />
            <p class="popup__title"></p>
          </div>
        </div>
      </div>
    </div>
    <template class="template">
      <div class="card">
        <button class="card__trash"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__info">
          <p class="card__name"></p>
          <button class="card__like"></button>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
