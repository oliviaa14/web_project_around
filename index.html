<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Alrededor de los EEUU" />
    <meta
      name="description"
      content="Proyecto 7 de TripleTen del programa de Desarrollo Web"
    />
    <meta
      name="keywords"
      content="HTML, CSS, flexbox, BEM, figma, diseño responsivo, media queries, formularios, javascript, popup"
    />

    <meta name="author" content="Olivia Guerrero" />
    <title>Alrededor de los EEUU</title>
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo1.svg"
          alt="logo de la página"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="imagen de perfil"
            class="profile__image"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Costeau</h1>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/Edit_Button.svg"
                alt="boton editar"
                class="profile__edit-img"
              />
            </button>

            <h2 class="profile__about">Explorador</h2>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/AddButton.svg"
              alt="boton agregar"
              class="profile__add-img"
            />
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="./images/valle.png"
              alt="imagen de Valle de Yosemite"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__name">Valle de Yosemite</h2>
              <button class="card__like-button">
                <img
                  src="./images/heart.svg"
                  alt="icono de reacción"
                  class="card__icon-like"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lagoLouise.png"
              alt="imagen del Lago Louise"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__name">Lago Louise</h2>
              <button class="card__like-button">
                <img
                  src="./images/heart.svg"
                  alt="icono de reacción"
                  class="card__icon-like"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/montañas.png"
              alt="imagen de Montañas Calvas"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__name">Montañas Calvas</h2>
              <button class="card__like-button">
                <img
                  src="./images/heart.svg"
                  alt="icono de reacción"
                  class="card__icon-like"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/latemar.png"
              alt="imagen de Latemar"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__name">Latemar</h2>
              <button class="card__like-button">
                <img
                  src="./images/heart.svg"
                  alt="icono de reacción"
                  class="card__icon-like"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/vanois.png"
              alt="imagen de Vanois National"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__name">Vanois National Park</h2>
              <button class="card__like-button">
                <img
                  src="./images/heart.svg"
                  alt="icono de reacción"
                  class="card__icon-like"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/braies.png"
              alt="imagen de Lago di Braies"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__name">Lago di Braies</h2>
              <button class="card__like-button">
                <img
                  src="./images/heart.svg"
                  alt="icono de reacción"
                  class="card__icon-like"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">&#169; 2025 Around The U.S.</footer>
      <div class="popup popup_profile">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close-button">
            <img
              src="./images/CloseIcon.svg"
              alt="boton cerrar"
              class="popup__close-img"
            />
          </button>
          <div class="popup__body">
            <form class="form">
              <h3 class="form__title">Editar perfil</h3>
              <input
                type="text"
                name="name"
                class="form__input form__input_name"
                placeholder="Nombre"
              />
              <input
                type="text"
                name="about"
                class="form__input form__input_about"
                placeholder="Acerca de mí"
              />
              <input type="submit" class="form__submit" value="Guardar" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
